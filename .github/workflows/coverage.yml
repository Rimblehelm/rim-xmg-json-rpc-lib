name: Coverage

on:
  push:
    branches: [ master, main ]
  pull_request:

jobs:
  coverage:
    runs-on: ubuntu-latest
    env:
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests and collect coverage
        run: npm run coverage
      - name: Verify coverage output
        run: |
          echo "Checking coverage directory..."
          ls -la coverage || true
          if [ ! -f coverage/lcov.info ]; then
            echo "coverage/lcov.info not found"
            exit 1
          fi
          echo "lcov size:" && wc -c coverage/lcov.info || true
          echo "--- tail of coverage/lcov.info ---"
          tail -n 200 coverage/lcov.info || true

      - name: Send coverage to Coveralls (verbose)
        if: ${{ env.COVERALLS_REPO_TOKEN != '' }}
        run: npx coveralls --verbose < coverage/lcov.info
