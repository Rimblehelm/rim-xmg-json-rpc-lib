name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: |
          echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog section
        id: changelog
        run: |
          tag="${{ steps.tag.outputs.TAG }}"
          # Extract section for the tag from CHANGELOG.md
          awk_cmd="awk '/^## \\"'\"'"'$tag'"'\\"'/{flag=1;next}/^## /{flag=0}flag' CHANGELOG.md"
          # Use awk to extract the lines under the matching header
          body=$(awk "/^## $tag/ {flag=1; next} /^## / {flag=0} flag" CHANGELOG.md || true)
          if [ -z "$body" ]; then
            body="Release $tag"
          fi
          echo "$body" > release_body.txt
          echo "body<<EOF" >> $GITHUB_OUTPUT
          sed 's/"/\"/g' release_body.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.TAG }}
          release_name: ${{ steps.tag.outputs.TAG }}
          body: |
            ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
