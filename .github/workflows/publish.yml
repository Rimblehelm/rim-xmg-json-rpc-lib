name: Publish to npm

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (with npm registry)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm (OIDC)
        run: |
          echo "Publishing using GitHub OIDC (Trusted Partner)."
          npm publish --access public
