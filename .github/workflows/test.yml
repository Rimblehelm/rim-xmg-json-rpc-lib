name: Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: 'test'
      RPC_HOST: ${{ secrets.RPC_HOST }}
      RPC_PORT: ${{ secrets.RPC_PORT }}
      RPC_USER: ${{ secrets.RPC_USER }}
      RPC_PASS: ${{ secrets.RPC_PASS }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
